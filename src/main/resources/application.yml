spring:
  config:
    activate:
      on-profile: local
  application:
    name: feedback-analytics-consumer
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP:feedback-analytics-consumer}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.value.default.type: com.tsg.feedbackconsumer.messaging.FeedbackSubmittedEvent
        spring.json.trusted.packages: com.tsg.feedbackconsumer.messaging
        spring.json.fail-on-unknown-properties: true
    listener:
      ack-mode: record
management:
  endpoints:
    web:
      exposure:
        include: health,info
logging:
  level:
    com.tsg.feedbackconsumer: INFO
server:
  port: 8081